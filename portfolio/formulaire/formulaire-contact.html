        <!-- balise form pour créer un formulaire html -->
        <form>
            <h1>Contactez-moi</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="boite">
                        <label>Votre prénom</label>
                        <input type="text">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="boite">
                        <label>Votre adresse e-mail</label>
                        <input type="text">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="boite">
                        <label>Votre téléphone</label>
                        <input type="text">
                        <i class="fa-solid fa-phone"></i>
                    </div>

                </div>
                <div class="droite">
                    <div class="boite">
                        <label>Message</label>
                        <textarea placeholder="Saisissez ici"></textarea>
                    </div>
                </div>
            </div>

            <div class="btn-formulaire" align="center">
                <!-- animation quand on clique sur le button -->
                <button onclick="alert('Votre formulaire a bien été envoyé')">Envoyer le message</button>
            </div>
    </div>
